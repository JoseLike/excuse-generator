<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excuse generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div
      class="container shadow text-center border border-2 mt-4 p-3 d-flex justify-content-center"
    >
      <div class="row d-flex justify-content-center">
        <h1 class="mb-2" id="title">I can't come to work today because...</h1>
        <h2
          class="row border border-2 rounded-pill w-75 d-flex justify-content-center text-center pt-2 pb-2 mt-2"
          id="excuse"
        ></h2>
      </div>
    </div>
    <div class="row mt-4 justify-content-center">
      <div class="col-auto">
        <button
          id="newexcuse"
          type="button"
          class="btn btn-secondary btn-lg"
          onclick="window.onload()"
        >
          Click me!
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
